<div class="container">
    <h1 class="text-center">ToDo List</h1>
<app-add-todo (todoAdd)="AddTodo($event)" ></app-add-todo>
<h4 class="container">Your Todos</h4>
<div style="padding-left: 1%;" *ngIf="this.todos.length===0; else elseBlock">No Content to Display.</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos;index as i" class="container">
    <!-- <li>{{todo.sno}} - {{todo.title}} - {{todo.descreption}}</li> -->

    <app-todo-item [todo] = "todo" [i] ="i" (todoDelete)="DeleteTodo($event)" (todoCheckBox)="CheckBoxTodo($event)"></app-todo-item>
</div>
</ng-template>
</div>
