<div class="my-3">
    <h5 [ngClass]="{'strike':!todo.isActive}">{{todo.title}}</h5>
    <p [ngClass]="{'strike':!todo.isActive}">{{todo.descreption}}</p>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1{{i}}" [checked]="!todo.isActive" (click)="onCheckBoxClick(todo)">
        <label class="form-check-label" for="exampleCheck1{{i}}">Mark as Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="OnClick(todo)">Delete</button>
</div>
